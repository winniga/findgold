<script type="text/javascript">
	let score = 0;
	let ochki = document.querySelector('.score')
	let treas = document.querySelectorAll('.treasure')
	let bang = document.querySelectorAll('.bang')
	let coin = document.querySelectorAll('.coin')
	let meme = document.querySelectorAll('.meme')

	for(let i=0; i<6; i += 1) {
		treas[i].onclick = function(){
			treas[i].style.background = "green";
			treas[i].style.backgroundImage = "url(tres.png)";
			treas[i].style.backgroundSize = "100% 100%";
			score += 1;
			ochki.innerHTML = score;
			if (score == 6) {
				alert("winner")
			}
		}
	}

	for(let i=0; i<7; i += 1) {
		coin[i].onclick = function() {
			coin[i].style.background = "green";
			coin[i].style.backgroundImage = "url(bal.jpeg)";
			coin[i].style.backgroundSize = "100% 100%";
			score += 1;
			ochki.innerHTML = score;
			if (score == 6) {
				alert("winner")
			}
		}
	}

	for(let i=0; i<6; i += 1) {
		bang[i].onclick = function() {
			bang[i].style.background = "red";
			bang[i].style.backgroundImage = "url(sad.jpg)";
			bang[i].style.backgroundSize = "100% 100%";
			score -= 1;
			ochki.innerHTML = score;
			if (score == 6) {
				alert("winner")
			}
		}
	}

	for(let i=0; i<17; i += 1) {
		meme[i].onclick = function() {
			meme[i].style.background = "white";
			meme[i].style.backgroundImage = "url(jok.jpeg)";
			meme[i].style.backgroundSize = "100% 100%";
		}
	}
</script>
